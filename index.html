<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>SAEN Freeform Code Generator</title>
</head>

<body>
    <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item">
            <a class="nav-link active" id="home-tab" data-toggle="tab" href="#iframeformcontainer" role="tab" aria-controls="home" aria-expanded="true">iFrame/Video</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="profile-tab" data-toggle="tab" href="#storyformcontainer" role="tab" aria-controls="profile">Story</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="profile-tab" data-toggle="tab" href="#atfformcontainer" role="tab" aria-controls="profile">ATF</a>
        </li>
    </ul>
    <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="iframeformcontainer" role="tabpanel" aria-labelledby="iframe-tab">
            <div class="main-container">
                <div class="form-container">
                    <form id="iframe-form">
                        <div class="form-group">
                            <label for="iframeheadline" class='bold'>Headline</label>
                            <input type="text" class="form-control" id="iframeheadline" placeholder="A loss far from home" required>
                        </div>
                        <div class="form-group">
                            <label for="iframechatter">Chatter/subhead (optional)</label>
                            <textarea class="form-control" id="iframechatter" rows="3" placeholder="At 22, Mohamed Sharib Bin Mohamed Ali, a refugee with his parents and two of his siblings, was the heart of his Rohingya family."></textarea>
                        </div>
                        <div class="form-group">
                            <label for="iframelink">Link to published story (optional)</label>
                            <textarea class="form-control" id="iframelink" rows="3" placeholder="http://www.expressnews.com/lifestyle/article/S-A-man-key-to-Voyager-space-missions-featured-11947245.php"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="iframeiframe" class='bold'>iFrame code</label>
                            <textarea class="form-control" id="iframeiframe" rows="3" placeholder="Copy from JWPlayer's iFrame embed tab" required></textarea>
                        </div>
                        <div class="form-check">
                            <label class="form-check-label">
                                <input class="form-check-input" type="checkbox" value="" id="iframe-exclusive"> EN Exclusive?
                            </label>
                        </div>
                        <button class="btn btn-primary" id="build-iframe">Build freeform</button>
                    </form>
                </div>
                <div>
                    <div class='iframe-code-container'>
                    </div>
                    <button class="btn btn-primary copy-button" id="copy-iframe-code">Copy</button>
                </div>
            </div>
        </div>
        <div class="tab-pane fade" id="storyformcontainer" role="tabpanel" aria-labelledby="story-tab">
            <div class="main-container">
                <div class="form-container">
                    <form id="story-form">
                        <div class="form-group">
                            <label for="storyHeadline" class='bold'>Headline</label>
                            <input type="text" class="form-control" id="storyHeadline" placeholder="A loss far from home" required>
                        </div>
                        <div class="form-group">
                            <label for="storyChatter" class='bold'>Chatter/subhead</label>
                            <textarea class="form-control" id="storyChatter" rows="3" placeholder="At 22, Mohamed Sharib Bin Mohamed Ali, a refugee with his parents and two of his siblings, was the heart of his Rohingya family."
                                required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="storyLink" class='bold'>Link to published story</label>
                            <textarea class="form-control" id="storyLink" rows="3" placeholder="http://www.expressnews.com/lifestyle/article/S-A-man-key-to-Voyager-space-missions-featured-11947245.php"
                                required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="storyImage" class='bold'>Image link</label>
                            <textarea class="form-control" id="storyImage" rows="3" placeholder="http://ww3.hdnux.com/photos/64/75/43/13883642/2/rawImage.jpg --- Remember to change the end to rawImage!"
                                required></textarea>
                        </div>
                        <div class="form-check">
                            <label class="form-check-label">
                                <input class="form-check-input" type="checkbox" value="" id="storyExclusive"> EN Exclusive?
                            </label>
                        </div>
                        <div class="form-check">
                            <label class="form-check-label">
                                <input class="form-check-input" type="checkbox" value="" id="storyDropcap"> Chatter dropcap?
                            </label>
                        </div>
                        <button class="btn btn-primary" id="build-story">Build freeform</button>
                    </form>
                </div>
                <div>
                    <div class='story-code-container'>
                    </div>
                    <button class="btn btn-primary copy-button" id="copy-story-code">Copy</button>
                </div>
            </div>
        </div>
        <div class="tab-pane fade" id="atfformcontainer" role="tabpanel" aria-labelledby="atf-tab">
            <div class="main-container">
                <div class="atf-container">
                    <form id="atf-form">
                        <div class="form-group">
                            <label for="atfHeadline" class='bold'>Headline</label>
                            <input type="text" class="form-control" id="atfHeadline" placeholder="Chuck's Food Shack: New Alamo Ranch barbecue truck"
                                required>
                        </div>
                        <div class="form-group">
                            <label for="atfLink">Link to published story (optional)</label>
                            <textarea class="form-control" id="atfLink" rows="3" placeholder="http://www.expressnews.com/food/columnists/chuck_blount/article/New-Alamo-Ranch-barbecue-truck-earning-serious-12104022.php"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="atfImage" class='bold'>Image link</label>
                            <textarea class="form-control" id="atfImage" rows="3" placeholder="http://ww1.hdnux.com/photos/65/34/10/14008840/5/rawImage.jpg --- Remember to change the end to rawImage!"
                                required></textarea>
                        </div>
                        <div class="form-check">
                            <label class="form-check-label">
                                <input class="form-check-input" type="checkbox" value="" id="atfExclusive"> EN Exclusive?
                            </label>
                        </div>
                        <button class="btn btn-primary" id="build-atf">Build freeform</button>
                    </form>
                </div>
                <div>
                    <div class='atf-code-container'>
                    </div>
                    <button class="btn btn-primary copy-button" id="copy-atf-code">Copy</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.10/handlebars.runtime.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.2/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/templates.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
